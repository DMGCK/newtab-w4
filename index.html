<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Nice</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">
  <header>
    
  </header>
  <main>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-2">
          <div class="m-1">
            <div onclick="app.weatherController.changeUnit()" class="bg-light text-center selectable opacity-50 p-1">

              <h6><span id="temp"></span>Â°</h6>
            </div>
          </div>
        </div>
        <div class="col-8 h-100">
          <div class="col-12"></div>
          <div class="col-12">
            <div class="rounded q align-middle">
              <div id="clock" class="clock">
                what up im a big clock
              </div>
            </div>
          </div>
          <div class="col-12 q">
            <div class="quote rounded">
              <div id="quote" class="quote-inside">
                Quote Stuff
              </div>

              <div id="quote-author" class="quote-author">
                Quote Stuff 2
              </div>

            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="m-1 mt-4">
            <div class="bg-light p-1">
              <h4>Todos <span id="todo-count"></span></h4>

              <div id="todo-list">
                <div class="p-1">
                  <input type="checkbox" name="${this.id}" id="${this.id}">
                  Text of todo
                </div>

              </div>
              <span></span>

              <form onsubmit="app.todoController.addTodo()">
                <div class="mb-3">
                  <label for="" class="form-label"></label>
                  <input type="text" class="form-control" name="newTask" id="newTask" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">New Task</small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-black text-light">
    <!-- <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Cameron</small></p>
    </div> -->
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
